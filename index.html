<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="CSS/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr>
        <hr>
      </header>
      <h3>Contact Information</h3>
      <form action="index.html" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="user_name"><br>
        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="user_email"><br>
        <label for="telephone">Phone Number</label><br>
        <input type="text" id="telephone" name="user_phone_number"><br>
        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="user_address"><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="user_city"><br>
        <label for="state">State</label><br>
        <input type="text" id="state" name="user_state"><br>
        <label for="zipcode">Zip Code</label><br>
        <input type="text" id="zipcode" name="user_zipcode"><br>
        <hr>
        <h3>Newsletter</h3>
        <p>Select the newsletters you'd like to recieve</p>
        <input type="checkbox" id="html" value="newsletter_html"
        name="user_newsletter"><label for="html">HTML News</label><br>
        <input type="checkbox" id="css" value="newsletter_css"
        name="user_newsletter"><label for="css">CSS News</label><br>
        <input type="checkbox" id="javascript" value="newsletter_javascript"
        name="user_newsletter"><label for="javascript">JavaScript News</label><br>
        <label>Newsletter format</label><br>
        <input type="radio" id="html" value="html" name="user_format"><label for="html">
        HTML</label><br>
        <input type="radio" id="plain-text" value="plain-text" name="user_format"><label for="plain-text">
        Plain Text</label><br>







      </form>

















    </body>
</html>
